<!doctype html>
<html>
<head>
  <title>Breathe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
  <div class="wrapper">
    <main>
      <h1 class="title">Breathe</h1>
      <form class="config">
        <p>
        <select>
          <option value="2">2 mins</option>
          <option value="5">5 mins</option>
          <option value="10">10 mins</option>
          <option value="15">15 mins</option>
          <option value="20">20 mins</option>
          <option value="25">25 mins</option>
          <option value="30">30 mins</option>
          <option value="35">35 mins</option>
          <option value="40">40 mins</option>
          <option value="45">45 mins</option>
        </select>
        <button type="submit">Start</button>
        </p>
      </form>
      <p class="timer hidden"><time id="timer">00:00</time></p>
    </main>
    <footer class="main-footer">
      <p>Crafted with love by <a href="https://github.com/belen-albeza">@ladybenko</a>.</p>
      <p class="source">Source available on <a href="https://github.com/belen-albeza/breathe">Github</a>.
    </footer><!-- main footer -->
  </div><!-- wrapper -->
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
